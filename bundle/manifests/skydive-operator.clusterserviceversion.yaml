apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "skydive-group.example.com/v1",
          "kind": "Skydive",
          "metadata": {
            "name": "skydive-sample"
          },
          "spec": {
            "agents": {
              "daemonSet": {
                "env": [
                  {
                    "name": "SKYDIVE_ANALYZERS",
                    "value": "$(SKYDIVE_ANALYZER_SERVICE_HOST):$(SKYDIVE_ANALYZER_SERVICE_PORT_API)"
                  },
                  {
                    "name": "SKYDIVE_LOGGING_LEVEL",
                    "value": "ERROR"
                  }
                ]
              }
            },
            "analyzer": {
              "deployment": {
                "env": [
                  {
                    "name": "SKYDIVE_LOGGING_LEVEL",
                    "value": "ERROR"
                  }
                ]
              }
            },
            "enable": {
              "agents": true,
              "analyzer": true,
              "flowExporter": true,
              "prometheusConnector": true,
              "route": true
            },
            "flowExporter": {
              "deployment": {
                "env": [
                  {
                    "name": "SKYDIVE_LOGGING_LEVEL",
                    "value": "ERROR"
                  },
                  {
                    "name": "SKYDIVE_PIPELINE_SUBSCRIBER_URL",
                    "value": "ws://$(SKYDIVE_ANALYZER_SERVICE_HOST):$(SKYDIVE_ANALYZER_SERVICE_PORT_API)/ws/subscriber/flow"
                  }
                ]
              }
            },
            "namespace": "skydive",
            "openShiftDeployment": true,
            "prometheusConnector": {
              "deployment": {
                "env": [
                  {
                    "name": "SKYDIVE_LOGGING_LEVEL",
                    "value": "DEBUG"
                  },
                  {
                    "name": "SKYDIVE_PIPELINE_SUBSCRIBER_URL",
                    "value": "ws://skydive-analyzer:8082/ws/subscriber/flow"
                  },
                  {
                    "name": "SKYDIVE_PIPELINE_MANGLE",
                    "value": "none"
                  },
                  {
                    "name": "SKYDIVE_PIPELINE_TRANSFORM_TYPE",
                    "value": "none"
                  },
                  {
                    "name": "SKYDIVE_PIPELINE_STORE_TYPE",
                    "value": "prom_sky_con"
                  },
                  {
                    "name": "SKYDIVE_PIPELINE_STORE_PROM_SKY_CON_PORT",
                    "value": "9100"
                  }
                ]
              }
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.5.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: skydive-operator.v0.0.23
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Skydive is the Schema for the skydives API
      displayName: Skydive
      kind: Skydive
      name: skydives.skydive-group.example.com
      version: v1
  description: deploy skydive monitoring tool
  displayName: skydive-operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - skydive-group.example.com
          resources:
          - skydives
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - skydive-group.example.com
          resources:
          - skydives/finalizers
          verbs:
          - update
        - apiGroups:
          - skydive-group.example.com
          resources:
          - skydives/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: skydive-operator-controller-manager
      deployments:
      - name: skydive-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: docker.io/xxmrxx1/skydive-operator:0.0.23
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: skydive-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          - coordination.k8s.io
          resources:
          - configmaps
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: skydive-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - skydive
  links:
  - name: Skydive Operator
    url: https://skydive-operator.domain
  maintainers:
  - email: oran.nahoum1@ibm.com
    name: oran
  maturity: alpha
  provider:
    name: oran
  version: 0.0.23
